<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="sidebar">
<!-- Side widgets-->
<div class="col-lg-4">
    <!-- Search widget-->
    <div class="card mb-4">
        <div class="card-header">Search</div>
        <div class="card-body">
            <div class="input-group">
                <input class="form-control" type="text" id="keyword" placeholder="검색어를 입력하세요." />
                <button class="btn btn-primary" id="button-search" type="button" onclick="search()">Go!</button>
            </div>
        </div>
    </div>
    <!-- Categories widget-->
    <div class="card mb-4">
        <div class="card-header">Categories</div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <ul class="list-unstyled mb-0">
                        <li><a th:href="@{/board/list?category=1}">NOTICE</a></li>
                        <li><a th:href="@{/board/list?category=3}">DIARY</a></li>
                    </ul>
                </div>
                <div class="col-sm-6">
                    <ul class="list-unstyled mb-0">
                        <li><a th:href="@{/board/list?category=2}">STUDY</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Side widget-->
    <div class="card mb-4">
        <div class="card-header">Side Widget</div>
        <div class="card-body">사이드 위젯 공간입니다.</div>
    </div>
</div>

<script th:inline="javascript">
    function search() {
        const keyword = $('#keyword').val();

        if(!keyword) {
            alert('검색어를 입력해주세요.');
        } else {
            location.href = '/board/list?keyword=' + keyword;
        }
    }
</script>
</html>
