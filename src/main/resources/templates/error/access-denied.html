<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}"
      layout:fragment="section">

<style>
    .div-access-denied-msg {
        width: 300px;
        height: 38px;
        text-align: center;
        line-height: 13px;
        margin-bottom: 20px;
    }
</style>

<section>
    <div class="title">ALERT(ACCESS-DENIED)</div>
    <div class="alert alert-danger center div-access-denied-msg" role="alert" th:if="${param.error != null}">
        <div>접근 권한이 없는 페이지입니다.</div>
    </div>
</section>
</html>
