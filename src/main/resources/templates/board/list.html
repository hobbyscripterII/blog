<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{fragments/layout}" layout:fragment="section">
<section>
  <div class="board-header">
      <h1 th:text="${BOARD_NAME}"></h1>
      <div class="board-info">전체 글 <strong th:text="${BOARD_CNT}"></strong>개</div>
  </div>

  <!-- 검색 영역 -->
  <div class="search-area">
      <select>
          <option value="all">전체</option>
          <option value="title">제목</option>
          <option value="content">내용</option>
          <!--
          <option value="writer">작성자</option>
          -->
      </select>
      <input type="text" placeholder="검색어를 입력하세요.">
      <button class="btn btn-primary" onclick="wait()">검색</button>
  </div>

  <!-- 게시글 테이블 -->
  <table class="board-table">
      <thead>
          <tr>
              <th style="width: 80px;">번호</th>
              <th>제목</th>
              <th style="width: 120px;">작성자</th>
              <th style="width: 120px;">작성일</th>
              <!--
              <th style="width: 80px;">조회</th>
              -->
          </tr>
      </thead>
      <tbody>
        <th:block th:if="${VO != null and !#lists.isEmpty(VO)}" th:each="v : ${VO}">
          <tr>
              <td data-label="번호" th:text="${v.rowNum}">1</td>
              <td class="title" data-label="제목">
                  <a th:text="${v.title}" onclick="wait()">제목
                    <!-- 새로운 게시글 아이콘 -->
                    <span class="new">N</span>
                    <!-- 댓글 수 -->
                    <!--<span class="comment-count">[12]</span>--></a>
              </td>
              <td data-label="작성자" th:text="${v.userName}">작성자</td>
              <td data-label="작성일" th:text="${v.createdAt}">2000-01-01</td>
          </tr>
        </th:block>
      </tbody>
  </table>

  <th:block th:replace="~{fragments/pagination :: pagination}"></th:block>

  <div class="board-footer">
      <!--
      <button class="btn btn-success">글쓰기</button>
      -->
  </div>
</section>

    alertModalOpen('기능 준비 중 입니다.');

      search.text('');
    } else {
      location.href = `/book?search=${search}`;
    }
    */
  }
</script>
</html>
