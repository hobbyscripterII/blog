<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}"
      layout:fragment="section">

<style>
    .active>.page-link, .page-link.active {
        color: #FFF !important;
    }
</style>
<section>
    <div class="title" th:text="${list.title}">TITLE</div>
    <th:block th:if="${#lists.size(list.posts) == 0}">
        작성된 게시글이 없습니다.
    </th:block>
    <th:block th:if="${#lists.size(list.posts) >= 1}">
        <table class="table table-hover">
            <thead>
            <tr>
                <th style="width: 50%">제목</th>
                <th style="width: 25%">작성자</th>
                <th style="width: 25%">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${list.posts}">
                <td><a th:href="@{/board/read(subject=${list.isubject}, board=${l.iboard})}"><th:block th:text="${l.title}"></th:block></a></td>
                <td th:text="${l.nm}">작성자</td>
                <td th:text="${l.createdAt}">작성일</td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <a class="page-link" th:if="${1 < pageNation.start}" th:href="@{/board/list(subject=${list.isubject}, page=1)}">&laquo;</a>
            <a class="page-link" th:if="${1 < pageNation.start}" th:href="@{/board/list(subject=${list.isubject}, page=${pageNation.start - pageNation.pageCnt})}">&lt;</a>
            <div class="page-item" th:each="page, i : ${#numbers.sequence(pageNation.start, pageNation.end)}">
                <a class="page-link" th:href="@{/board/list(subject=${list.isubject}, page=${i.current})}" th:text="${i.current}"></a>
            </div>
            <a class="page-link" th:if="${pageNation.end < pageNation.realEnd}" th:href="@{/board/list(subject=${list.isubject}, page=${pageNation.page + pageNation.pageCnt}, amount=${pageNation.amount})}">&gt;</a>
            <a class="page-link" th:if="${pageNation.end < pageNation.realEnd}" th:href="@{/board/list(subject=${list.isubject}, page=${pageNation.realEnd}, amount=${pageNation.amount})}">&raquo;</a>
        </div>
    </th:block>

    <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
        <div class="div-btn-wrap">
            <!-- "|location.href='@{/login}'|" -->
            <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/write(subject=${list.isubject})}'|">WRITE</button>
        </div>
    </th:block>
</section>
</html>
