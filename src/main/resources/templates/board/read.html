<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}"
      layout:fragment="section">
<style>
    section { height: auto; }
    footer { position: relative; top: 44px; }
    .card-text:last-child { margin-bottom: auto; !important; }
</style>
<section>
    <div class="title" th:text="${title}">TITLE</div>
    <table class="table table-post-read">
        <tr>
            <td class="td-info">제목</td>
            <td th:text="${post.title}">제목</td>
        </tr>
        <tr>
            <td class="td-info">작성자</td>
            <td th:text="${post.nm}">작성자</td>
        </tr>
        <tr>
            <td class="td-info">작성일</td>
            <td th:text="${post.createdAt}">작성일</td>
        </tr>
        <th:block th:if="${post.files != null}">
            <tr>
                <td class="td-info">첨부파일</td>
                <td style="background-color: #f7f7f7">
                    <th:block th:if="${#lists.size(post.files) != 0}"  th:each="f:${post.files}">
                        <a th:href="@{'file/download/' + ${f.iboardfile}}" th:text="${f.originalName}"></a>
                    </th:block>
                </td>
            </tr>
        </th:block>
        <tr>
            <td colspan="2">
                <div id="contents"></div>
            </td>
        </tr>
    </table>

    <div class="div-btn-wrap">
        <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
            <button type="button" class="btn btn-success" th:onclick="|location.href='@{/board/update(board=${post.iboard})}'|">수정</button>
            <button type="button" class="btn btn-danger" th:onclick="delPost()">삭제</button>
        </th:block>
        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/list(category=${post.icategory})}'|">목록</button>
    </div>

    <!-- 댓글 목록 -->
    <div id="div-comment-list-wrap">
        <div class="card border-secondary mb-3">
            <div class="card-header">COMMENT LIST</div>
<!--            <div class="card-body">-->
<!--                <p class="card-text">-->
<!--                    등록된 댓글이 없습니다.-->
<!--                </p>-->
<!--            </div>-->

            <div class="card-body">
                <p class="card-text">
                    <span>닉네임: </span><span>비공개</span>
                    <button type="button" class="btn btn-outline-secondary btn-sm" style="margin-left: 10px">수정</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" style="margin-left: 10px">삭제</button>
                </p>
                <p>CSS 작업 중입니다!</p>
            </div>
        </div>
    </div>
    <!-- 댓글 작성 -->
    <div id="div-comment-wrap">
        <div class="card border-secondary mb-3">
            <div class="card-header">COMMENT</div>
            <div class="card-body">
                <p class="card-text">
                    <span>닉네임: </span><span><input class="form-control form-control-sm" type="text" placeholder="닉네임"></span>
                    <span style="margin-left: 10px">패스워드: </span><span><input class="form-control form-control-sm" type="password" placeholder="패스워드"></span>
                    <button type="button" class="btn btn-outline-success btn-sm" style="margin-left: 10px">등록</button>
                </p>
                <p><textarea class="form-control" rows="3" placeholder="내용을 입력해주세요." style="resize: none"></textarea></p>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    $(document).ready(function () {
        document.getElementById('contents').innerHTML = [[${post.contents}]];
    });

    function delPost() {
        const iboard = [[${post.iboard}]];

        if(iboard !== 0) {
            if(confirm('삭제된 글은 복구할 수 없습니다. 정말 삭제하시겠습니까?')) {
                $.ajax({
                    type: 'delete',
                    url: '/board',
                    data: {"iboard" : iboard},
                    success: function (result) {
                        if (result !== 0) {
                            alert('게시글이 정상적으로 삭제되었습니다.');
                            location.href='/board/list?category=' + [[${post.icategory}]]
                        } else {
                            alert("게시글 삭제에 실패하였습니다. 잠시 후 다시 시도해주세요.");
                        }
                    }
                })
            }
        }
    }
</script>
</html>
