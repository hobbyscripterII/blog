        </div>

    <div class="stats-section">
        <div class="section-header">
            <h2>Activity</h2>

        </div>
        <div class="stats-grid">
            <div class="stat-card" onclick="link('book')">

            <div class="stat-card">

            <div class="stat-card">

            </div>
            <!--
            <div class="stat-card">

            </div>

    </div>

    <div class="posts-section">
        <div class="section-header">
            <h2>Latest Posts</h2>
            <p>최근에 작성한 글들</p>
        </div>
        <ul class="post-list">
            <li class="post-item">
                <div class="post-title">테스트</div>
                <div class="post-meta">작성일자 | 조회수</div>
            </li>
